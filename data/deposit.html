<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://bankas.test/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Deposite money</title>
  </head>
  <body>
    <main class="main-container">
      <div class="users-container">
        <div class="users">
          {{NAV}}
          <div class="card-container">
            <div class="card">
              <div class="card-top">
                <h2 class="username">{{USERNAME}}</h2>
              </div>
              <form action="http://bankas.test/add/{{ID}}" method="post">
                <div class="inputs">
                  <div class="input how-much">
                    <p>How much money do you want to deposit?</p>
                    <input
                      type="text"
                      name="depositAmount"
                      placeholder="Enter a number"
                    />
                  </div>
                </div>
                <div class="create-buttons">
                  <button type="submit" class="account-submit-btn">Add</button>
                  <a href="http://bankas.test/" class="account-cancel-btn">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
