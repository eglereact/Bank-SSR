<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://bankas.test/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Delete Account</title>
  </head>
  <body>
    <main class="main-container">
      <div class="users-container">
        <div class="users">
          {{NAV}}
          <div class="card-container">
            <div class="card">
              <div class="card-top">
                <h2>Are you sure?</h2>
              </div>
              <h3 class="delete-question">
                Are you sure want to
                <span class="delete-span">delete</span> account of
                <span class="user-name">{{USERNAME}}</span>?
              </h3>
              <form action="http://bankas.test/destroy/{{ID}}" method="post">
                <div class="create-buttons">
                  <button type="submit" class="account-delete-btn">
                    Delete Account
                  </button>
                  <a href="http://bankas.test/" class="account-cancel-btn">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
